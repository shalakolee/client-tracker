name: CI

on:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install MAUI workload
        run: dotnet workload install maui --skip-manifest-update

      - name: Build (Windows)
        run: dotnet build ClientTracker/ClientTracker.csproj -c Release -f net10.0-windows10.0.19041.0

